<!DOCTYPE html>
<html lang="id">

<head>
    <title>Menghitung Kurs Rupiah</title>
    <script>
        function hitung() {
            const dollar = 14650;
            let uang = document.getElementById("bill").value;
            console.log("Nilai Rupiah : " + uang);
            let hasilkurs = uang / dollar
            let hasilnya = document.getElementById("hasil");
            hasilnya.innerHTML = "Hasil : $" + hasilkurs;
        }
    </script>
</head>

<body>
    <h1>menghitung kurs rupiah ke dollar</h1>
    Masukkan nilai uang rupiah:
    <input type="number" size="15" value="" id="bill">
    <br><button onclick="hitung()">hitung</button>
    <br><br><span id="hasil"></span>
</body>

</html>
