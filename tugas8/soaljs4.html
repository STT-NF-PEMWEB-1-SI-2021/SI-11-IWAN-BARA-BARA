<!DOCTYPE html>
<html lang="id">

<head>
    <title>Menghitung Jumlah Dua Bilangan</title>
    <script>
        function hitung() {
            let x = Number(document.getElementById("bil1").value);
            let y = Number(document.getElementById("bil2").value);
            let z = x + y;
            document.getElementById("bil3").value = z;
            console.log("Angka 1 : " + x);
            console.log("Angka 2 : " + y);
            console.log("Hasil : " + z);
        }
    </script>
</head>

<body>
    <form id="form1">
        <input type="text" id="bil1" value="4" onchange="hitung()">
        <br><b>+</b>
        <br><input type="text" id="bil2" value="5" onchange="hitung()">
        <br><b>=</b>
        <br><input type="text" id="bil3" value="9">
    </form>
</body>

</html>
