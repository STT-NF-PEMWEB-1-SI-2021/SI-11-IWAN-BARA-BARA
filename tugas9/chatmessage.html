<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Message</title>
    <style>
        .kotak {
            border: 1px solid black;
            width: 300px;
            height: 300px;
        }
    </style>
    <script>
        function kirimpesan() {
            let isipesan = document.getElementById("isipesan").value;
            document.getElementById("kotak").innerHTML += isipesan + "<br/>";
        }
    </script>
</head>

<body>
    <div class="pojokkanan">
        <div class="kotak" id="kotak">
        </div>
        <input type="text" id="isipesan">
        <input type="submit" value="Kirim" onclick="kirimpesan()">
    </div>
</body>

</html>
